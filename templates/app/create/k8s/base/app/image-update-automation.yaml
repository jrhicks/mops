---
to: ./k8s/apps/base/<%=app_name%>-<%=rails_env%>/image-update-automation.yaml
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: <%=app_name%>-<%=rails_env%>-image-update-automation
  namespace: flux-system
spec:
  interval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        name: <%=github_flux_user%>
        email: <%=github_flux_email%>
      messageTemplate: "{{range .Updated.Images}}{{println .}}{{end}}"
    push:
      branch: main
  update:
    path: ./k8s/apps/base/<%=app_name%>-<%=rails_env%>/deployment.yaml
    strategy: Setters